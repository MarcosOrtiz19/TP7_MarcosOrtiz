<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 4</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina4">
    <main>
        <nav>
            <!-- Botones para redirigir a otras páginas -->
            <a href="pagina2.html" class="nav-button">Página 2</a>
            <a href="pagina3.html" class="nav-button">Página 3</a>
        </nav>
        <div class="container">
            <h1>Operaciones y Cálculos</h1>
            <table>
                <thead>
                    <tr>
                        <th class="animated-header">Operación</th>
                        <th class="animated-header">Descripción</th>
                        <th class="animated-header">Botones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cálculo Salario</td>
                        <td>Ingresar el salario y el descuento para calcular el total</td>
                        <td><button onclick="calculateSalary()">Calcular</button></td>
                    </tr>
                    <tr>
                        <td>Total de Puntos</td>
                        <td>Ingresar 3 puntajes y calcular el total</td>
                        <td><button onclick="calculateTotalPoints()">Calcular</button></td>
                    </tr>
                    <tr>
                        <td>Porcentaje de Punto</td>
                        <td>Ingresar un puntaje y calcular el 15% del puntaje</td>
                        <td><button onclick="calculatePercentage()">Calcular</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
